{% extends "../base.html"%} {%block subject%}
<h2 class="text-white text-center my-7">Create subject</h2>
<div
	class="subject w-1/2 mx-auto flex content-center justify-center bg-slate-700 rounded-md"
>
	{% comment %} create subject here {% endcomment %}
	<div class="mx-auto p-4 border-box">
		<form action="">
			{% csrf_token %}
			<input
				type="text"
				placeholder="Subject"
				class="my-4 rounded-md w-full"
			/>
			<br />
			<input type="date" class="my-4 rounded-md w-full" />
			<br />
			<br />
			<br />
			<button
				type="submit"
				class="bg-blue-400 py-2 px-11 border-none rounded-md ml-12"
			>
				Create
			</button>
		</form>
	</div>
</div>
<h2 class="text-white text-center mt-24">Subjects</h2>
<div class="flex mx-auto w-3/4 mt-7">hello</div>
{%endblock subject%}
